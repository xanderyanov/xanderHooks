  <!-- Чтобы на мобилке, когда надо первый экран во всю высоту, не сдвигался строкой мобильного браузера надо: -->
  <script>
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    // We listen to the resize event
    window.addEventListener('resize', () => {
      // We execute the same script as before
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
  </script>
  <style>
    .block{
      height: calc(var(--vh, 1vh) * 100);
    }
  </style>
  <!-- Идея такая: мы вычисляем высоту именно окна (не учитывая строку браузера), и подменяем значение VH на полученную скриптом переменную. В скрипте так-же слушаем изменение экрана -->
